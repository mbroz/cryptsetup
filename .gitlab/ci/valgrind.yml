.dnf-valgrind:
  variables:
    DISTRO: cryptsetup-fedora-rawhide
    DISK_SIZE: 20
  extends:
    - .fail_if_coredump_generated
  timeout: 24 hours
  before_script:
    - >
      sudo dnf -y -q install
      autoconf automake device-mapper-devel gcc gettext-devel json-c-devel
      libblkid-devel libpwquality-devel libselinux-devel
      libssh-devel libtool libuuid-devel make popt-devel
      libsepol-devel.x86_64 pkgconfig tar uuid-devel git
      openssl-devel asciidoctor valgrind
    - sudo -E git clean -xdf
    - ./autogen.sh
    - ./configure --enable-fips --enable-pwquality

test-commit-job-valgrind:
  extends:
    - .dnf-valgrind
  tags:
    - libvirt
    - cryptsetup-fedora-rawhide
    - valgrind
  stage: test
  interruptible: true
  allow_failure: true
  variables:
    RUN_SSH_PLUGIN_TEST: "1"
    RUN_KEYRING_TRUSTED_TEST: "1"
    RUN_SYSTEMD_PLUGIN_TEST: "1"
  rules:
    - if: $CI_PROJECT_PATH != "cryptsetup/cryptsetup"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
  script:
   - make -j
   - make -j -C tests check-programs
   - sudo -E make -C tests valgrind-check
  artifacts:
    when: always
    paths:
      - tests/valglog*
